<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your App</title>
</head>
<body>
    <h1>Bookings</h1>
    <div id="bookings"></div>
    
    <h1>Working Hours</h1>
    <div id="workingHours"></div>

    <script>
        const API_BASE_URL = 'http://apexaibackend.us-east-1.elasticbeanstalk.com';

        fetch(`${API_BASE_URL}/bookings`)
            .then(response => response.json())
            .then(data => {
                document.getElementById('bookings').innerHTML = JSON.stringify(data, null, 2);
            });

        fetch(`${API_BASE_URL}/working_hours`)
            .then(response => response.json())
            .then(data => {
                document.getElementById('workingHours').innerHTML = JSON.stringify(data, null, 2);
            });
    </script>
</body>
</html>
